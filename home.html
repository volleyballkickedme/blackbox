<!DOCTYPE html> <!--ensures that the browser renders the page in standard mode-->
<html lang="en"> <!--specifies the language of the document-->
    <head>
        <!--meta data that is not visible to users, but useful for browsers-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackBox</title>
        <link rel="stylesheet" href="CSS\home.css">
        <script type="module" src="javascript\src.js" defer></script>
    </head>
    <!--body of the page-->

    <body>
        <header> <!--header typically contains logo and navigation panel-->
            <h1>BlackBox</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="signup.html">Log Out</a>
            </nav>
        </header>
        <main> <!--main body-->
            <h2 id="welcome-message">Welcome back </h2>
            <div class="container">
                <div class="input">
                    <div class="userInput">
                        <label for="type-el">Type of activity: </label>
                        <select id="type-el">
                            <option value="" disabled selected></option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="activity">Activity</option>
                        </select>
                        <label for="input-el">Enter location:</label>
                        <input type="text" id="input-el" placeholder="e.g. Singapore...">
                        <button id="enter-btn">Enter</button>
                    </div>
                    <div class="storage">
                        <ul id="storage-el"></ul> <!--stored elements show up here-->
                    </div>
                </div>

                <div class="output">
                    <div class="generate">
                        <label for="generate-selector">Location type:</label>
                        <select id="generate-selector">
                            <option value="" disabled selected></option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="activity">Activity</option>
                        </select>
                        <!--generate button-->
                        <button id="generate-btn">Generate</button> <!--press this button to retrieve random location-->
                    </div>
                    <div class="display">
                        <p id="output-display"></p> <!--retrieved elements show up here-->
                    </div>    
                </div>
            </div>
        </main>

        <footer> <!--copyright, logo etc-->

        </footer>

    </body>
</html>
